<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열1</title>
</head>
<body>
    <h2>배열1</h2>
    <script>
        'use strict';
        //배열선언
        let arr = ['루시', 10, 3.5, true];  
        
        console.log(arr);
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);
        console.log(arr[3]);
        
        //배열추가
        arr[4] = "white";
        console.log(arr[4]);
        console.log(arr);//배열요소4번이 추가된후 배열 확인
        
        arr[5] = '포메리안';
        console.log(arr[5]);
        console.log(arr);//배열요소5번이 추가된후 배열 확인

        // length property : 배열 요소의 개수를 저장
        console.log(arr.length);

        // pop() : 마지막 넣은 요소를 삭제
        arr.pop();

        for(let i = 0; i < arr.length; i++){
            console.log(arr[i]);
            //배열안에 있을때는 반복문의 인덱스값을 활용해서 배열객체 지정
        }
    </script>
</body>
</html>

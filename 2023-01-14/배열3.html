<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열3</title>
</head>
<body>
    <h2>배열3</h2>
    <script>
        'use strict';
        const cnt = Number(prompt('입력받을 숫자의 개수를 입력하세요'));//5, 배열갯수를 설정
        let idx = 0;
        let arr = [];

        //배열요소값을 입력
        while(idx < cnt ){ // 90 50 70 100 60
           arr[idx] = Number(prompt(`${idx + 1}번째 숫자를 입력하세요`));
            // arr[0] = Number(prompt(`1번째 숫자를 입력하세요`));
            // arr[1] = Number(prompt(`2번째 숫자를 입력하세요`));
            // arr[2] = Number(prompt(`3번째 숫자를 입력하세요`));
            // ..
            // arr[4] = Number(prompt(`5번째 숫자를 입력하세요`));
       
           idx++;
        }
      
        //최대값과 최소값이 저장된 공간// 90 50 70 100 60
        let max = arr[0];//90
        let min = arr[0];//90

        //반복문을 사용해서 최대값 최소값을 제어문으로 추출
        for(let i = 0; i < arr.length; i++){
            //console.log(arr[i]);
            if(max < arr[i]){//100 
                max = arr[i];//100
            }
            if(min > arr[i]){//50 > 60
                min = arr[i]; //50
            }
        }

        console.log(`입력한 수 ${arr}에서 가장 큰 값은 ${max}입니다.`);
        console.log(`입력한 수 ${arr}에서 가장 작은 값은 ${min}입니다.`);

        // for(let i=0; i<arr.length; i++){
        //     console.log(arr[i]);
        // }
    </script>
</body>
</html>

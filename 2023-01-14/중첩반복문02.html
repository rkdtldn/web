<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 반복문 - 1</title>
</head>
<body>
    <h2>중첩 반복문 - 1</h2>
    <script>
        'use strict';
        for (let i = 1; i <= 3; i++) {
            console.log(`현재 i의 값 : ${i}`);
            for (let j = 1; j <= 5; j++) {
                console.log(`------> 현재 j의 값 : ${j}`);
            }
        }
    </script>
</body>
</html>

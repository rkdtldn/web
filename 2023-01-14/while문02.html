<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while02</title>
</head>
<body>
    <h2>while02</h2>
    <script>
        'use strict';
        //초기값
        let i = 1;
        let sum = 0;

        while(i<=10){//1+2+3+...10
          //console.log(i);
          sum = sum + i; //sum =+ i 
          //증가식
          i++; 
          //console.log(i);
        }
        console.log(`1부터 10까지의 총합 : ${sum}`);
        document.write(`1부터 10까지의 총합 : ${sum}`);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while01</title>
</head>
<body>
    <h2>while01</h2>
    <script>
        'use strict';
        //초기값
        let i = 0;

        while(i <= 10){//0 1......10
            document.write(`<p>${i}번째 반복: 안녕하세요javascript!</p>`); 
            ++i;//i= i+1 1......10
        }
    </script>
</body>
</html>

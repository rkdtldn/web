<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열2</title>
</head>
<body>
    <h2>배열2</h2>
    <script>
        'use strict';
        const cnt = Number(prompt('입력받을 숫자의 개수를 입력하세요'));//5, 배열갯수를 설정
        let idx = 0;
        let arr = [];

        while(idx < cnt ){//배열요소값을 입력
           arr[idx] = Number(prompt(`${idx + 1}번째 숫자를 입력하세요`));
            // arr[0] = Number(prompt(`1번째 숫자를 입력하세요`));
            // arr[1] = Number(prompt(`2번째 숫자를 입력하세요`));
            // arr[2] = Number(prompt(`3번째 숫자를 입력하세요`));
            // ..
            // arr[4] = Number(prompt(`5번째 숫자를 입력하세요`));
       
           idx++;
        }
      
        for(let i=0; i<arr.length; i++){
            console.log(arr[i]);
        }
    </script>
</body>
</html>

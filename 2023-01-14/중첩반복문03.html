<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 반복문 - 1</title>
</head>
<body>
    <h2>중첩 반복문 - 1</h2>
    <script>
        'use strict';
        for (let i = 2; i <= 9; i++) {
            console.log(`<p>${i}단</p>`); //2단부터 9단 출력
            for (let j = 1; j <= 9; j++) {
                console.log(`${i} * ${j} = ${i*j}` );
            }
        }
    </script>
</body>
</html>

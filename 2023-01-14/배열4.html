<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열4</title>
</head>
<body>
    <h2>배열4</h2>
    <script>
        'use strict';
         let arr1 = ['김사과', 20, 160.5, true];
         console.log(arr1);

         //배열추가
         arr1.push('여자');
         console.log(arr1);
        
         //첫번째 배열요소 삭제
         arr1.shift()
         console.log(arr1);

         //배열합치기-> 두개의 배열을 합치기 할때는 새로운 배열로 합치기
         let arr2 = ['김사과', '서울', '학생'];
         let arr = arr1.concat(arr2);
         console.log(arr)

         //배열요소사이에 기호추가
         arr = arr.join(" ");
         console.log(arr);

         arr2 = arr2.join("|");
         console.log(arr2);

         //배열정렬
         let arr3 = ['c', 'b', 'a', 'z', 'o'];
         arr3.sort();//오름차순으로 배열정렬
         console.log(arr3);

         arr3.reverse();//정렬을 반전
        console.log(arr3);
    </script>
</body>
</html>

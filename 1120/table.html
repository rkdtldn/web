<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table.html</title>
</head>
<body>
    <h2 align="center">Sudoku</h2>



    <table width="300" height="300" border="1" align="center">
        <tr>
            <td width="100" height="100" align="center">1</td>
            <td width="100" height="100" align="center">6</td>
            <td width="100" height="100" align="center">8</td>
        </tr>
        <tr>
            <td width="100" height="100" align="center">5</td>
            <td width="100" height="100" align="center">2</td>
            <td width="100" height="100" align="center">4</td>
        </tr>
        <tr>
            <td width="100" height="100" align="center">3</td>
            <td width="100" height="100" align="center">9</td>
            <td width="100" height="100" align="center">7</td>
        </tr>
        
        
    </table>




    <br><br><br><br><br><br><br><br><br><br><br><br>

    <table width="300" height="300" border="1" align="center" bgcolor="black">
        <tr>
            <td width="100" height="100" align="center" valign="top" bgcolor="white">a-1</td>
            <td width="100" height="100" align="center" valign="middle">a-2</td>
            <td width="100" height="100" align="right" valign="bottom">a-3</td>
        </tr>
        <tr>
            <td width="100" height="100" align="right" valign="middle">b-1</td>
            <td width="100" height="100" align="left" valign="top">b-2</td>
            <td width="100" height="100" align="left" valign="top">b-3</td>
        </tr>
        <tr>
            <td width="100" height="100" align="right" valign="middle">c-1</td>
            <td width="100" height="100" align="center" valign="bottom">c-2</td>
            <td width="100" height="100" align="right" valign="top">c-3</td>
        </tr>
        
        
    </table>

    <br><br><br>
</body>
</html>
